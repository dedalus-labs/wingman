# Wingman Tips
# Shown randomly on welcome screen or as hints
#
# Rich markup: https://rich.readthedocs.io/en/stable/markup.html
# Schema: schema.json

version: 1

messages:
  - id: "tip-model-switch"
    type: tip
    content: "Press [bold]Ctrl+M[/] to quickly switch models"

  - id: "tip-split-panels"
    type: tip
    content: "Use [bold]Ctrl+\\[/] to split into multiple chat panels"

  - id: "tip-image-support"
    type: tip
    content: "Paste or drag image paths to include them in your prompt"

  - id: "tip-slash-commands"
    type: tip
    content: "Type [bold]/[/] to see all available commands"

  - id: "tip-coding-mode"
    type: tip
    content: "[bold]Ctrl+K[/] toggles coding mode for file operations"

  - id: "tip-context-usage"
    type: tip
    content: "Run [bold]/context[/] to see how much of the context window you're using"

  - id: "tip-checkpoints"
    type: tip
    content: "Wingman auto-saves checkpoints. Use [bold]/history[/] to browse and [bold]/rollback[/] to restore"
